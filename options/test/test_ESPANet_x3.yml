name: test_ESPANet_x3
model_type: SRModel
scale: 3
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: /PATH/TO/DATASET/Set5/HR
    dataroot_lq: /PATH/TO/DATASET/Set5/LR_bicubic/X3
    filename_tmpl: '{}x3'
    io_backend:
      type: disk

  test_2:  # the 2nd test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: /PATH/TO/DATASET/Set14/HR
    dataroot_lq: /PATH/TO/DATASET/Set14/LR_bicubic/X3
    filename_tmpl: '{}x3'
    io_backend:
      type: disk

  test_3:  # the 1st test dataset
    name: B100
    type: PairedImageDataset
    dataroot_gt: /PATH/TO/DATASET/B100/HR
    dataroot_lq: /PATH/TO/DATASET/B100/LR_bicubic/X3
    filename_tmpl: '{}x3'
    io_backend:
      type: disk

  test_4:  # the 2nd test dataset
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: /PATH/TO/DATASET/Urban100/HR
    dataroot_lq: /PATH/TO/DATASET/Urban100/LR_bicubic/X3
    filename_tmpl: '{}x3'
    io_backend:
      type: disk

  test_5:  # the 1st test dataset
    name: Manga109
    type: PairedImageDataset
    dataroot_gt: /PATH/TO/DATASET/Manga109/HR
    dataroot_lq: /PATH/TO/DATASET/Manga109/LR_bicubic/X3
    filename_tmpl: '{}x3'
    io_backend:
      type: disk
  


network_g:
  type: ESCANet
  dim: 64
  n_blocks: 12
  expand_rate: 2.0
  down_rate: 0.25
  upscaling_factor: 3
  layer_norm: true



# path
path:
  pretrain_network_g: /PATH/TO/PRETRAINED/MODEL/espanet_x3.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 3
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 3
      test_y_channel: true
